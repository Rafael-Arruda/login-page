<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="form-conteiner"> 
            <form>
                <div class="title">
                    <h1><span>Lo</span>gin</h1>
                </div>
    
                <div class="email-login">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Digite seu email">
                </div>
                
                <div class="password-login">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Digite sua senha">
                </div>
    
                <div class="fotgot-your-password">
                    <a href="#" target="_blank">Esqueceu sua senha?</a>
                </div>
                
                <div class="enter-conteiner">
                    <button>Entrar</button>
                </div>
                
                <div class="or">
                    <p>Ou</p>
                </div>

                <div class="conteiner-social-networks">
                    <ul class="social-networks">
                        <li><img src="./imagens/facebook.png" alt="icon-facebook"></li>
                        <li><img src="./imagens/instagram.png" alt="icon-instagram"></li>
                        <li><img src="./imagens/github.png" alt="icon-gitHub"></li>
                    </ul>
                </div>
    
                <div class="create-account">
                    <p>NÃ£o tem uma conta? <a href="#" target="_blank">Crie uma agora</a></p>
                </div>   
            </form>
        </div>
    
        <div class="conteiner-image">
            <figure>
                <img class="img-fundo" src="./imagens/softwareCode.png" alt="imagem decorativa">
            </figure>
        </div>
    </main>
</body>
</html>
